<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="medecin">
      <h2 data-cy="medecinDetailsHeading"><span>Medecin</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ medecin.id }}</span>
        </dd>
        <dt><span>Nom</span></dt>
        <dd>
          <span>{{ medecin.nom }}</span>
        </dd>
        <dt><span>Prenom</span></dt>
        <dd>
          <span>{{ medecin.prenom }}</span>
        </dd>
        <dt><span>Specialite</span></dt>
        <dd>
          <span>{{ medecin.specialite }}</span>
        </dd>
        <dt><span>Autrespecialite</span></dt>
        <dd>
          <span>{{ medecin.autrespecialite }}</span>
        </dd>
        <dt><span>Structure</span></dt>
        <dd>
          <div *ngIf="medecin.structure">
            <a [routerLink]="['/structure', medecin.structure.id, 'view']">{{ medecin.structure.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/medecin', medecin.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
